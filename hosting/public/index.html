<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase TodoList</title>
    <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body>
    <div id="app">
        <div class="center">
            <img src="img/todoList.png" alt="Logo">
        </div>

        <div id="loading">
            <img src="img/loading.gif" alt="Carregando">
        </div>

        <div id="auth" class="center">
            <form id="authForm">
                <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

                <label for="email" >E-mail</label>
                <input type="email" placeholder="E-mail" id="email">

                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" id="password">

                <button type="submit" id="submitAuthForm">Acessar</button>
            </form>

            <p id="passwordReset">
                Esqueceu a senha?
                <button onclick="sendPasswordResetEmail()" class="alternative">Redefinir a minha senha</button>
            </p>

            <p id="register">
                Não possui uma conta?
                <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
            </p>


            <p id="access" class="startHidden">
                Já possui uma conta?
                <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
            </p>

            <p id="access" >
                Ou acesse usando:
                <img src="/img/google.png" alt="Logotipo do Google" onclick="signInWithGoogle()">
            </p>
        </div>

        <div id="userContent" class="startHidden center">
            <hr>
            <div class="userInfo">
                <img id="userImg">
                <p id="userName"></p>
                <p id="userEmail"></p>
                <p id="userEmailVerified"></p>
                <div id="sendEmailVerificationDiv">
                    <button class="alternative" onclick="sendEmailVerification()">Verificar e-mail</button>
                </div>
                <button class="alternative" onclick="updateUserName()">Atualizar meu nome</button>
                <button class="alternative" onclick="signOut()">Sair</button>
                <button class="danger" onclick="deleteUserAccount()">Deletar conta</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
